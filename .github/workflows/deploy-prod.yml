name: Deploy to VPS (Production)

on:
  push:
    branches: ["main"]

jobs:
  # Сначала проверяем код
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
           
      - name: Install dependencies
        run: |
          cd frontend
          npm ci
          cd ../backend
          npm ci
          
      - name: Run linter (frontend)
        run: |
          cd frontend
          npm run lint || echo "Lint completed with warnings"
          
      - name: Run linter (backend)
        run: |
          cd backend
          npm run lint || echo "Lint completed with warnings"
          
      #- name: Run tests (если есть)
      #  run: |
      #    cd frontend && npm test -- --passWithNoTests || true
      #    cd ../backend && npm test -- --passWithNoTests || true

  deploy:
    runs-on: ubuntu-latest
    needs: lint-and-test  # Зависит от успешного линтинга

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Copy files to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "./"
          target: "~/apps/fishies"

      - name: Deploy and restart
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            # Фронтенд
            cd ~/apps/fishies/frontend
            rm -rf .next node_modules/.cache
            npm install
            npm run build
            
            # Бэкенд  
            cd ~/apps/fishies/backend
            rm -rf dist
            npm install
            npm run build
            pm2 reload ecosystem.config.js --only fishies-backend,fishies-frontend
      
            # Проверяем
            sleep 3
            pm2 status
            echo "Deployment completed successfully!"
